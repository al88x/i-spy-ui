codecov:
    require_ci_to_pass: yes

coverage:
    status:
        project:
          default:
            # basic
            target: 100
            threshold: null
            base: auto 
            flags: null
            paths: null
           # advanced
            branches: null
            if_not_found: success
            if_ci_failed: error
            informational: False
            only_pulls: false

ignore:
    - "src/index.tsx"
    
status:
    project: yes
    patch: yes
    changes: no
    
comment:
    layout: "reach,diff,flags,tree"
    behavior: default
    require_changes: no

parsers:
    gcov:
        branch_detection:
        conditional: yes
        loop: yes
        method: no
        macro: no
   

